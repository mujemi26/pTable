<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Price Table | iMuji</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="pricing">
      <div class="card-wrapper">
        <!-- card Header -->
        <div class="header">
          <img src="./img/subscription.png" />
          <h2>Starter Plan</h2>
        </div>
        <!-- card Detail -->
        <div class="card-details">
          <p><span class="fas fa-check check"></span><b>1</b> Full User</p>
          <p><span class="fas fa-check check"></span>Access Even Offline</p>
          <p><span class="fas fa-check check"></span><b>500 GB</b> Storage</p>
          <p><span class="fas fa-times nocheck"></span>Lorem ipsum dolor</p>
        </div>
        <!-- Card Price -->
        <div class="card-price">
          <p><sup>$ </sup>10 <sup>/month</sup></p>
        </div>
        <!-- card Button -->
        <button class="card-btn">Buy Now</button>
      </div>

      <!-- Professional Card -->

      <div class="card-wrapper">
        <!-- card Header -->
        <div class="header">
          <img src="./img/subscription (1).png" />
          <h2>Professional Plan</h2>
        </div>
        <!-- card Detail -->
        <div class="card-details">
          <p><span class="fas fa-check check"></span><b>5</b> Full User</p>
          <p><span class="fas fa-check check"></span>Access Even Offline</p>
          <p><span class="fas fa-check check"></span><b>1500 GB</b> Storage</p>
          <p><span class="fas fa-times nocheck"></span>Lorem ipsum dolor</p>
        </div>
        <!-- Card Price -->
        <div class="card-price">
          <p><sup>$ </sup>25 <sup>/month</sup></p>
        </div>
        <!-- card Button -->
        <button class="card-btn">Buy Now</button>
      </div>

      <!-- Enterprise Card -->

      <div class="card-wrapper">
        <!-- card Header -->
        <div class="header">
          <img src="./img/subscription.png" />
          <h2>Enterprise Plan</h2>
        </div>
        <!-- card Detail -->
        <div class="card-details">
          <p><span class="fas fa-check check"></span><b>10</b> Full User</p>
          <p><span class="fas fa-check check"></span>Access Even Offline</p>
          <p><span class="fas fa-check check"></span><b>3500 GB</b> Storage</p>
          <p><span class="fas fa-check check"></span>Lorem ipsum dolor</p>
        </div>
        <!-- Card Price -->
        <div class="card-price">
          <p><sup>$ </sup>35 <sup>/month</sup></p>
        </div>
        <!-- card Button -->
        <button class="card-btn">Buy Now</button>
      </div>
    </section>
  </body>
</html>
